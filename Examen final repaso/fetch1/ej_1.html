<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener usuarios info</title>
</head>
<body>
    <script>

        fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => {

                if(!response.ok) {

                    throw new Error("❌ Error, la respuesta a su petición ha fallado");

                }

                return response.json();

            }).then(data => {

                data.forEach(dato => {console.log(`Nombre: ${dato.name}`, `\nEmail: ${dato.email}`)});

            }) .catch(err => console.log(err.message))

    </script>
</body>
</html>
