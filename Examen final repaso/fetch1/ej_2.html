<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar datos en una API</title>
</head>
<body>
    <script>

        let nuevopost = {

            userId: 1,
            title: "hola",
            body: "como va?"

        }

        fetch("https://jsonplaceholder.typicode.com/posts", {

            method: "POST",
            headers: {

                "Content-Type": "application/json"

            },
            body: JSON.stringify(nuevopost)

        })
        .then(response => {

            if(!response.ok) {

                throw new Error(`❌ Error, ${response.status}: No se pudo hacer el post`);

            }

            return response.json();

        }) .then(data => {

            console.log("✅ Post realizado con éxito: ", data);

        }) .catch(err => console.log(err.message));



    </script>
</body>
</html>
