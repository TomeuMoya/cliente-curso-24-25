<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar resultados de una API</title>
</head>
<body>
    <script>

        fetch("https://jsonplaceholder.typicode.com/todos")
        .then(response => {

            if(!response.ok) {

                throw new Error("❌ Error, la respuesta a su petición ha fallado");

            }

            return response.json();

        }).then(data => {

            data.forEach(dato => {

                if(dato.completed) {

                    console.log("Completada:", dato);

                }

            });

        }) .catch(err => console.log(err.message))

    </script>
</body>
</html>
