<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar datos con delete</title>
</head>
<body>
    <script>

        function eliminar(id) {

            fetch(`https://jsonplaceholder.typicode.com/posts/${id}`, {

                method: "DELETE",
                headers: {

                    "Content-Type": "application/json"

                }

            }) .then(response => {

                if(!response.ok) {

                    throw new Error(`❌ Error ${response.status}: No se pudo realizar la petición`)

                }

                console.log(`✅ Publicación con id ${id} eliminada`);

            }) .catch(err => console.log(err))
            
        }

        eliminar("1");

    </script>
</body>
</html>
