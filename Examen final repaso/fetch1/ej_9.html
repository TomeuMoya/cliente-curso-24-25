<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso parametros con fetch</title>
</head>
<body>
    <script>

        function info(id) {

            fetch(`https://jsonplaceholder.typicode.com/comments?postId=${id}`)
                .then(response => {

                    if(!response.ok) {

                        throw new Error(`❌ Error ${response.status}`);

                    }

                    return response.json();

                }) .then(data => {

                    data.forEach(dato => {

                        console.log(`\nAUTOR: ${dato.name}`, `\nCOMENTARIO: ${dato.body}`)

                    })

                }) .catch(err => console.log(err))

        }

        info(1);

    </script>
</body>
</html>
